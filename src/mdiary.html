<!DOCTYPE html>
<html lang="en">
<head>
	@@include("partials/mhead.html")
	<style>
		#newcustomer {
			background-color: #4488FF;
			border: none;
			color: white;
			text-align: center;
			text-decoration: none;
			padding: 0px 12px 0px 12px;
			display: inline-block;
			font-size: 22px;
			font-weight: 1000;
			margin: 6px 0px 0px 0px;
		}
		.checkedIt {
			border: none;
		}
		.round {border-radius: 50%;}
		img {
			max-width: 80px;
			max-height: 55px;
			border: 1px solid hotpink;
			object-fit:contain;
		}
		.cover {
			/* Image is scaled to fill the container. */
			/* Aspect ratio IS maintained */
			object-fit: cover;
		}
		audio {
			width: 220px;
			height: 30px;
			display: block;
		}
		video {
			width: 100%;
			height: 360px;
			display: block;
			background-color: #111;
		}
		input {
            border:1px solid #999999;
            width:100%;
			height:30px;
            margin:5px 0;
            padding:3px;
        }
		textarea {
            border:1px solid #999999;
            width:100%;
			height:200px;
            margin:5px 0;
            padding:3px;
        }
		 /* *********************************************************/
        /* used to set default load to show Option A until toggled */
        .hidden {
            display: none;
        }

        .inactive {
            background-color: #eee !important;
            color: #666 !important;
            cursor: default !important;
        }

        h1{
            font-family: 'Bebas Neue',cursive;
            font-family: 'Permanent Marker', cursive;
            font-size: 40px;
            color: #FBBA72;
            display: flex;
            justify-content: center;
            margin-top: 150px;
        }

        .recorder-instructions
        {
            margin: 30px auto;
            width: 96%;
            padding: 5px 5px 20px 5px;
            background-color: rgb(220, 253, 225);
        }

        .step-1A,
        .step-2A,
        .step-3A,
        .step-4A,
        .step-5A{
            width: 90%;
            margin: auto;
        }

        .recorder-instructions>*>h2
        {
            font-size: 16px;
            color: #1E1014;
            margin-bottom: 3px;
        }

        .recorder-instructions>*>p {
            margin: 0;
            font-size: 14px;
        }

        /* recorder buttons start */
        .audio-record {
            padding: 0px 10px 10px 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

       
        .button-animate {
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0px 0px 3px 1px #7eda88;
            }

            100% {
                box-shadow: 0px 0px 3px 10px #7eda88;

            }
        }

        /* recorder buttons end */


        @media all and (max-width: 643px) {
            .audio-record {
                flex-direction: column;
                align-items: center;
            }

            #stopButton {
                margin: 20px 0;
            }
        }
	</style>
</head>
