                </div>
                <div class="d-flex flex-column align-items-center pt-3 pb-3">
                    <h6 class="text-white">TP Hồ Chí Minh</h6>
                    <h6 class="text-white">0987410573 (A. Việt)</h6>
                </div>
                <a href="/mindex" class="delivery-btn mx-auto"><span>MOTOCARE</span>
					<span class="next ms-auto">

						</svg>
					</span>

		</div>
	</div>

</div>

<!-- Libs JS -->
<script src="@@webRoot/node_modules/jquery/dist/jquery.min.js"></script>
<script src="@@webRoot/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
