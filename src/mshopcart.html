<body data-theme-color="color-primary">

			<span></span>
			<span></span>
			<span></span>
			<span></span>

		</div>
	</div>

		<div class="main-bar">

					</div>
					<div class="mid-content ms-5 ps-5">
                        <h6 class="title mb-0 text-nowrap text-primary"></h6>
					</div>
					<div class="right-content">
						<a href="javascript:location.reload();"  class="text-dark font-24">
                            <svg width="24" height="24" viewBox="0 0 32 32">
                                <path d="M28,16c-1.219,0-1.797,0.859-2,1.766C25.269,21.03,22.167,26,16,26c-5.523,0-10-4.478-10-10S10.477,6,16,6  c2.24,0,4.295,0.753,5.96,2H20c-1.104,0-2,0.896-2,2s0.896,2,2,2h6c1.104,0,2-0.896,2-2V4c0-1.104-0.896-2-2-2s-2,0.896-2,2v0.518  C21.733,2.932,18.977,2,16,2C8.268,2,2,8.268,2,16s6.268,14,14,14c9.979,0,14-9.5,14-11.875C30,16.672,28.938,16,28,16z"/>

			</div>

    <!-- Page Content -->
    <div class="page-content" style="margin: -20px 0px 0px 0px; ">
		<form id="inputFormx" >
            <div id="toast"></div>	
            <div class="container bottom-content shop-cart-wrapper" >
                <div class="item-list style-2">
                    <ul id="prodlisting"> </ul>    
                </div>
            </div>
            <div class="footer fixed ">
                <div class="container">
                    <div class="view-title mb-2">
                        <ul>
                            <li>
                                <span class="text-soft" id="subtotal">Subtotal</span>
                                <span class="text-soft" id="subtotalVal">$54.76</span>
                            </li>
                            <li>
                                <span class="text-soft" id="tax">TAX (2%)</span>

                            </li>
                            <li class="bg-light p-1">
								<h6 id="total">Total</h6>
                                <h6 id="totalVal">$53.68</h6>
                            </li>
                            
                        </ul>

                </div>

		</form>

</div> 


@@include("partials/mscripts.html")

<% if (production==1) { %>
	<script src="@@webRoot/assets/js/mshopcart-min.js"></script>
<% } else { %>

<% } %>
