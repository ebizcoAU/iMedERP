<!DOCTYPE html>
<html lang="en">
<head>
	@@include("partials/mhead.html")
</head>   
<body data-theme-color="theme-color-settings">
<div class="page-wraper">
	<!-- splash -->        
	<div class="loader-screen" id="splashscreen">
		<div class="main-screen">
			<div class="loader">
			    <span style="--dz_item:1;"></span>
			    <span style="--dz_item:2;"></span>
			    <span style="--dz_item:3;"></span>
			    <span style="--dz_item:4;"></span>
			    <span style="--dz_item:5;"></span>
			    <span style="--dz_item:6;"></span>
			    <span style="--dz_item:7;"></span>
			    <span style="--dz_item:8;"></span>
			    <span style="--dz_item:9;"></span>
			    <span style="--dz_item:10;"></span>
			    <span style="--dz_item:11"></span>
			    <span style="--dz_item:12;"></span>
			    <span style="--dz_item:13;"></span>
			    <span style="--dz_item:14;"></span>
			    <span style="--dz_item:15;"></span>
			    <span style="--dz_item:16;"></span>
			    <span style="--dz_item:17;"></span>
			    <span style="--dz_item:18;"></span>
			    <span style="--dz_item:19;"></span>
			    <span style="--dz_item:20;"></span>
			</div>
            <h5 class="processing"></h5>
		</div>                                        
	</div>                         
	<!-- splash-->

    <!-- Page Content -->
	<div class="page-content">
		<!-- MAKE PAYMENT -->
		<div class="payment-confirm-wrapper">
			<div class="payment-box">
				<i class="fa-solid fa-check mb-4"></i>
				<h5 class="text-white" id="ordersentnprocessing"></h5>	
				<p id="orderconfirminfo1"></p>
				<a href="/mordersman" class="delivery-btn mx-auto"><span class="myorders"></span>
					<span class="next ms-auto">
						<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
							<path d="M8.25005 20.25C8.05823 20.25 7.86623 20.1767 7.7198 20.0303C7.42673 19.7372 7.42673 19.2626 7.7198 18.9698L14.6895 12L7.7198 5.03025C7.42673 4.73719 7.42673 4.26263 7.7198 3.96975C8.01286 3.67688 8.48742 3.67669 8.7803 3.96975L16.2803 11.4698C16.5734 11.7628 16.5734 12.2374 16.2803 12.5303L8.7803 20.0303C8.63386 20.1767 8.44186 20.25 8.25005 20.25Z" fill="#fff"/>
						</svg>
					</span>
				</a>
				<div class="d-flex">
					<a href="/mshopcartlist" class="delivery-btn mx-auto"><span class="shoppingcart"></span>
						<span class="next ms-auto">
							<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
								<path d="M8.25005 20.25C8.05823 20.25 7.86623 20.1767 7.7198 20.0303C7.42673 19.7372 7.42673 19.2626 7.7198 18.9698L14.6895 12L7.7198 5.03025C7.42673 4.73719 7.42673 4.26263 7.7198 3.96975C8.01286 3.67688 8.48742 3.67669 8.7803 3.96975L16.2803 11.4698C16.5734 11.7628 16.5734 12.2374 16.2803 12.5303L8.7803 20.0303C8.63386 20.1767 8.44186 20.25 8.25005 20.25Z" fill="#fff"/>
							</svg>
						</span>
					</a>
					<a href="/mindex" class="delivery-btn mx-auto"><span class="home"></span>
						<span class="next ms-auto">
							<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
								<path d="M8.25005 20.25C8.05823 20.25 7.86623 20.1767 7.7198 20.0303C7.42673 19.7372 7.42673 19.2626 7.7198 18.9698L14.6895 12L7.7198 5.03025C7.42673 4.73719 7.42673 4.26263 7.7198 3.96975C8.01286 3.67688 8.48742 3.67669 8.7803 3.96975L16.2803 11.4698C16.5734 11.7628 16.5734 12.2374 16.2803 12.5303L8.7803 20.0303C8.63386 20.1767 8.44186 20.25 8.25005 20.25Z" fill="#fff"/>
							</svg>
						</span>
					</a>
				</div>
				
			</div>
		</div>
		<!-- MAKE PAYMENT -->
	</div>
    <!-- Page Content End-->
    
</div>

<!-- Libs JS -->
<link href="@@webRoot/node_modules/devextreme/dist/css/dx.light.css" rel="stylesheet">
<script src="@@webRoot/node_modules/devextreme/dist/js/dx.all.js"></script>

<script src="@@webRoot/node_modules/jquery/dist/jquery.min.js"></script>
<script src="@@webRoot/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="@@webRoot/assets/vendor/swiper/swiper-bundle.min.js"></script>
<script src="@@webRoot/node_modules/bootstrap-touchspin/dist/jquery.bootstrap-touchspin.min.js"></script>
<script>
	$(() => {
		setTimeout(function() {
			window.location = "/mshopcartlist";
		}, 5000)
	})
</script>

<% if (production==1) { %>
	<script src="@@webRoot/assets/js/language-min.js"></script>
	<script src="@@webRoot/assets/js/dz.carousel-min.js"></script><!-- Swiper -->
	<script src="@@webRoot/assets/js/settings-min.js"></script>
	<script src="@@webRoot/assets/js/custom-min.js"></script>
	<script src="@@webRoot/assets/js/mindex-min.js"></script>
<% } else { %>
	<script src="@@webRoot/assets/js/language.js"></script>
	<script src="@@webRoot/assets/js/dz.carousel.js"></script><!-- Swiper -->
	<script src="@@webRoot/assets/js/settings.js"></script>
	<script src="@@webRoot/assets/js/custom.js"></script>
	<script src="@@webRoot/assets/js/mindex.js"></script>
<% } %>





</body>
</html>
