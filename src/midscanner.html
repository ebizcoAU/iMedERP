<!DOCTYPE html>
<html lang="en">
<head>
	@@include("partials/mhead.html")
	<style>
		#qr-video {
			width:100%;
			height: 420px;
			display: block;
			margin-left: auto;
			margin-right: auto;
		}

		@media only screen and (min-width: 390px) {
			#qr-video {
				width:100%;
				height: 600px;
				display: block;
				margin-left: auto;
				margin-right: auto;
			}	
		}

		#video-container {
            width:100%;
		    max-height: 600px;
        	line-height: 0;
			stroke: #64a2f3 !important;
			background-color: #333;
			position:relative;
			outline: rgba(0, 100, 100, 0.15) solid 50vmax;
		}

	</style>
</head>  
<body data-theme-color="color-primary">
<div class="page-wraper">
    
    <!-- Preloader -->
    <div id="preloader">
		<div class="loader">
			<span></span>
			<span></span>
			<span></span>
			<span></span>
			<span></span>
		</div>
	</div>
    <!-- Preloader end-->
	<!-- Header -->
	<header class="header">
		<div class="main-bar">
			<div class="container">
				<div class="header-content">
					<div class="left-content">
						<a href="javascript:void(0);" class="back-btn">
							<svg height="512" viewBox="0 0 486.65 486.65" width="512">
								<path d="m202.114 444.648c-8.01-.114-15.65-3.388-21.257-9.11l-171.875-171.572c-11.907-11.81-11.986-31.037-.176-42.945.058-.059.117-.118.176-.176l171.876-171.571c12.738-10.909 31.908-9.426 42.817 3.313 9.736 11.369 9.736 28.136 0 39.504l-150.315 150.315 151.833 150.315c11.774 11.844 11.774 30.973 0 42.817-6.045 6.184-14.439 9.498-23.079 9.11z"/>
								<path d="m456.283 272.773h-425.133c-16.771 0-30.367-13.596-30.367-30.367s13.596-30.367 30.367-30.367h425.133c16.771 0 30.367 13.596 30.367 30.367s-13.596 30.367-30.367 30.367z"/>
							</svg>
						</a>
                        <h5 class="title mb-0 text-nowrap" id="pagetitle"></h5>
					</div>
					<div class="mid-content ms-4 ps-4">
						<div class="ms-3 ps-3 mt-2 me-1 d-flex align-items-center  btn-group btn-group-toggle mx-3">
							<button class="btn btn-secondary invisible" id="qrcode" ><i class="fa fa-qrcode"></i><span id="butTxt"></span></button>
						</div>
					</div>
                    <div class="right-content pe-2" >
                        <a href="/mindex">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="black" xmlns="http://www.w3.org/2000/svg">
                                <path d="M9.14373 20.7821V17.7152C9.14372 16.9381 9.77567 16.3067 10.5584 16.3018H13.4326C14.2189 16.3018 14.8563 16.9346 14.8563 17.7152V20.7732C14.8562 21.4473 15.404 21.9951 16.0829 22H18.0438C18.9596 22.0023 19.8388 21.6428 20.4872 21.0007C21.1356 20.3586 21.5 19.4868 21.5 18.5775V9.86585C21.5 9.13139 21.1721 8.43471 20.6046 7.9635L13.943 2.67427C12.7785 1.74912 11.1154 1.77901 9.98539 2.74538L3.46701 7.9635C2.87274 8.42082 2.51755 9.11956 2.5 9.86585V18.5686C2.5 20.4637 4.04738 22 5.95617 22H7.87229C8.19917 22.0023 8.51349 21.8751 8.74547 21.6464C8.97746 21.4178 9.10793 21.1067 9.10792 20.7821H9.14373Z" fill="#777"></path>
                            </svg>
                        </a> 
					</div>
					
				</div>
			</div>
		</div>
	</header>
	<!-- Header -->
	
    <!-- Page Content -->
    <div class="page-content bg-dark">
        <div class="container">
            <div class="mt-0">
				<div class="card mt-0" style="border-radius: 5%;" id="maindisplay"></div>
				<div class="bg-primary px-1"><span class="mb-0 text-white" style="text-align: center;" id="staffid"></span></div>
				<audio id="audio" src="assets/audio/beep.mp3" autoplay="false" ></audio>
			</div>
			<div id="toast"></div>
        </div>
		
		
    </div>
    
</div> 


@@include("partials/mscripts.html")

<div id="weburl" style="display:none"><%=weburl%></div>

<% if (production==1) { %>
	<script type="module" src="@@webRoot/assets/js/midscanner-min.js"></script>
<% } else { %>
	<script type="module" src="@@webRoot/assets/js/midscanner.js"></script>
<% } %>




      

</html>
