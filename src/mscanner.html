	<style>
		#qr-video {
			width:50%;
			max-height: 240px;
			display: block;
			margin-left: auto;
			margin-right: auto;
		}
		@media only screen and (min-width: 390px) {
			#qr-video {
				width:60%;
				max-height: 300px;
				display: block;
				margin-left: auto;
				margin-right: auto;
			}	
		}
		

		#video-container {
        	line-height: 0;
			stroke: #64a2f3 !important;
			background-color: #333;
			position:relative;
			width:100%;
			outline: rgba(100, 100, 100, 0.15) solid 50vmax;
			
		}

	</style>
